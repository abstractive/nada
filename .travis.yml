language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.4
  - 2.2.0
  - 2.2.2
  - jruby
  - ruby-head
  - jruby-head
  - rbx-2

matrix:
  fast_finish: true
  allow_failures:
    - rvm: 1.9.3
    - rvm: ruby-head
    - rvm: jruby-head

before_install:
  # Only use 1 job until Travis fixes the rbx --jobs issue.
  - if [ "$TRAVIS_RUBY_VERSION" == "rbx-2" ] ; then export BUNDLE_JOBS=1 ; else export BUNDLE_JOBS=4; fi

sudo: false

notifications:
  irc: "irc.freenode.org#emotive"
